<!-- in this project we will be creating form validation using regular expression for a travel agency -->
<!--for creating this project we use bootstrap, for including some style sheets and scripts, for saving our time in writing
css(responsiveness, styling, etc)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation Form for travel agency</title>
    <!-- including bootstrap basic stylesheet for responsiveness and styling-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-dark ">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#"><b>THE TRAVELS</b></a>
        </div>
    </nav>

    <!-- including alert from bootstrap, for message to be visible it must contain show class which we will include using js
    we will include this messages using bootstrap-->
    <div id="messages">
        <!-- <div class="alert alert-success alert-dismissible fade" role="alert" id="successmessage">
            <strong>SUCCESS!!</strong> Your travel request submited successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div class="alert alert-danger alert-dismissible fade" role="alert" id="failuremessage">
            <strong>FAILED!!</strong> Your travel request failed, fill in the details correctly & try again.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div> -->
    </div>

    <h1 class="ms-5 mt-2"><b>Welcome to The Travels</b></h1>
    <hr class="mb-4" style="border: 3px solid darkgreen;">
    <div class="container mt-3">
        <!-- including form from bootstrap -->
        <form id="form">
            <!-- using is-invalid and invalid-feedback class of bootstrap for validating wrong input, also will be including using js
            is-invalid class makes boudary red of input box along with a symbol-->
            <div class="mb-3">
                <label for="name" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                <small id="invalidname" class="form-text text-muted invalid-feedback">   <!--visible only when input is invalid-->
                    Name must be 5-10 characters long</small>
            </div>
            <div class="mb-3">
                <label for="contact" class="form-label"><b>Contact Details</b></label>
                <input type="text" class="form-control" id="contact" placeholder="Enter Your Contact Number">
                <small id="invalidcontact" class="form-text text-muted invalid-feedback">   <!--visible only when input is invalid-->
                    Enter a Valid Contact Number</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"><b>Email address</b></label>
                <!-- we can directly set type to email which will autocheck if entered text is a email or not but we will
                do this task using regex in this project -->
                <input type="text" class="form-control" id="email" placeholder="Enter a Valid Email Address">
                <small id="invalidemail" class="form-text text-muted invalid-feedback">   <!--visible only when input is invalid-->
                    Enter a Vaid Email</small>
            </div>              
            <div>
                <label for="vehicle" class="form-label"><b>Select Vehicle</b></label>
                <select class="form-select mb-3" aria-label="Default select example" id="vehicle">
                    <option selected>Thar</option>
                    <option>Scorpio</option>
                    <option>Inova</option>
                    <option>Bolero</option>
                    <option>Tavera</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label"><b>Enter Pickup Location</b></label>
                <textarea class="form-control" id="location" rows="3"></textarea>
                <small id="invalidcontact" class="form-text text-muted invalid-feedback">   <!--visible only when input is invalid-->
                    Enter Pickup Location</small>
            </div>
            <div class="mb-3">
                <label for="input_message" class="form-label"><b>Any other important message to Agency</b></label>
                <textarea class="form-control" id="input_message" rows="3"></textarea>
            </div>
            <button class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>

    <!-- including bootstrap basic script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/form.js"></script>
</body>
</html>
